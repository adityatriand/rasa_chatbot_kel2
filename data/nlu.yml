version: "2.0"

nlu:
  - intent: chitchat/greet
    examples: |
      - Halo
      - Hei

  - intent: chitchat/ask_name
    examples: |
      - Siapa kamu ?
      - Kamu siapa ?
      - Siapa nama kamu ?
      - Apakah kamu sebuah bot ?
      - Orang - orang memanggilmu apa ?

  - intent: chitchat/ask_goals
    examples: |
      - Untuk apa kamu dibuat ?
      - Kamu bisa apa ?
      - Bisa apa kamu ?
      - Kegunaanmu untuk apa ?

  - intent: faq/ask_visi
    examples: |
      - sebutkan visi unsri ?
      - visi universitas sriwijaya
      - apa visi unsri ?
      - sebutkan visi universitas sriwijaya ?

  - intent: faq/ask_jumlah_fakultas
    examples: |
      - berapa banyak fakultas di unsri ?
      - ada berapa jumlah fakultas di unsri ?
      - jumlah fakultas unsri
      - sebutkan jumlah fakultas di universitas sriwijaya ?
      - jumlah fakultas

  - intent: faq/ask_fakultas
    examples: |
      - sebutkan fakultas yang ada di unsri ?
      - fakultas di unsri
      - fakultas

  - intent: faq/ask_jumlah_jurusan_fakultas_ekonomi
    examples: |
      - jumlah jurusan di fakultas ekonomi
      - berapa banyak jurusan di fakultas ekonomi ?
      - ada berapa jumlah jurusan di fakultas ekonomi ?
      - jumlah jurusan di FE unsri

  - intent: faq/ask_jurusan_fakultas_ekonomi
    examples: |
      - sebutkan jurusan yang ada di fakultas ekonomi ?
      - jurusan di fakultas ekonomi
      - jurusan ekonomi
      - jurusan di FE

  - intent: faq/ask_jumlah_jurusan_fakultas_hukum
    examples: |
      - jumlah jurusan di fakultas hukum
      - berapa banyak jurusan di fakultas hukum
      - ada berapa jumlah jurusan di fakultas hukum
      - jumlah jurusan di FH unsri

  - intent: faq/ask_jurusan_fakultas_hukum
    examples: |
      - sebutkan jurusan yang ada di fakultas hukum ?
      - jurusan di fakultas hukum
      - jurusan hukum
      - jurusan di FH

  - intent: faq/ask_jumlah_jurusan_fakultas_teknik
    examples: |
        - jumlah jurusan di fakultas teknik
        - berapa banyak jurusan di fakultas teknik
        - ada berapa jumlah jurusan di fakultas teknik
        - jumlah jurusan di FT unsri

  - intent: faq/ask_jurusan_fakultas_teknik
    examples: |
      - sebutkan jurusan yang ada di fakultas teknik ?
      - jurusan di fakultas teknik
      - jurusan teknik
      - jurusan di FT

  - intent: faq/ask_ujian_saringan_masuk_diploma
    examples: |
      - Bagaimana ketentuan ujian saringan masuk untuk program Diploma unsri?
      - Ketentuan ujian saringan masuk untuk program Diploma Universitas Sriwijaya

  - intent: faq/ask_ujian_saringan_masuk_pascasarjana_spesialis_profesi
    examples: |
      - Bagaimana ketentuan ujian saringan masuk untuk Program Pascasarjana, Spesialis dan Profesi Unsri?
      - Ketentuan Ujian saringan masuk untuk Program Pascasarjana, Spesialis dan Profesi Universitas Sriwijaya

  - intent: faq/ask_beasiswa
    examples: |
      - Ketentuan Beasiswa KIP Kuliah Universitas Sriwijaya
      - Cara mendapatkan Beasiswa KIP Kuliah Universitas Sriwijaya
      - Bagaimana cara mendapatkan beasiswa KIP Kuliah Unsri ?

  - intent: faq/ask_pendaftaran_ulang_maba
    examples: |
      - Bagaimana cara mendaftar ulang bagi mahasiswa baru unsri ?
      - Pendaftaran Ulang bagi Mahasiswa Baru universitas sriwijaya
      - Ketentuan Pendaftaran Ulang Mahasiswa Baru universitas sriwijaya

  - intent: faq/ask_prosedur_mahasiswa_asing_di_unsri
    examples: |
      - Bagaimana prosedur mahasiswa asing yang kuliah di unsri?
      - Prosedur mahasiswa asing yang kuliah di universitas sriwijaya

  - intent: out_of_intent
    examples: |
      - sejarah universitas sriwijaya
      - makna lambang universitas sriwijaya