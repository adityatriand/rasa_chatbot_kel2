version: "2.0"

nlu:
  - intent: chitchat/greet
    examples: |
      - Halo
      - Hei

  - intent: chitchat/ask_name
    examples: |
      - Siapa kamu ?
      - Kamu siapa ?
      - Siapa nama kamu ?
      - Apakah kamu sebuah bot ?
      - Orang - orang memanggilmu apa ?

  - intent: chitchat/ask_goals
    examples: |
      - Untuk apa kamu dibuat ?
      - Kamu bisa apa ?
      - Bisa apa kamu ?
      - Kegunaanmu untuk apa ?

  - intent: faq/ask_visi
    examples: |
      - sebutkan visi unsri ?
      - visi universitas sriwijaya
      - apa visi unsri ?
      - sebutkan visi universitas sriwijaya ?

  - intent: faq/ask_jumlah_fakultas
    examples: |
      - berapa banyak fakultas di unsri ?
      - ada berapa jumlah fakultas di unsri ?
      - jumlah fakultas unsri
      - sebutkan jumlah fakultas di universitas sriwijaya ?
      - jumlah fakultas

  - intent: faq/ask_fakultas
    examples: |
      - sebutkan fakultas yang ada di unsri ?
      - fakultas di unsri
      - fakultas

  - intent: faq/ask_jumlah_jurusan_fakultas_ekonomi
    examples: |
      - jumlah jurusan di fakultas ekonomi
      - berapa banyak jurusan di fakultas ekonomi ?
      - ada berapa jumlah jurusan di fakultas ekonomi ?

  - intent: faq/ask_jurusan_fakultas_ekonomi
    examples: |
      - sebutkan jurusan yang ada di fakultas ekonomi ?
      - jurusan di fakultas ekonomi
      - jurusan ekonomi

  - intent: out_of_intent
    examples: |
      - sejarah universitas sriwijaya
      - makna lambang universitas sriwijaya