# ini adalah intent chitchat yang berguna untuk menanyakan agar interaktif
- intent: chitchat/greet
  examples: |
    - Halo
    - Hei
    - hi
- intent: chitchat/ask_name
  examples: |
    - Siapa kamu ?
    - Kamu siapa ?
    - Siapa nama kamu ?
    - Apakah kamu sebuah bot ?
    - Orang - orang memanggilmu apa ?
    - Siapa ini?
- intent: chitchat/ask_goals
  examples: |
    - Untuk apa kamu dibuat ?
    - Kamu bisa apa ?
    - Bisa apa kamu ?
    - Kegunaanmu untuk apa ?
    - Manfaat kamu
- intent: chitchat/happy_end_ask
  examples: |
    - Oke
    - Terima kasih
    - Kamu hebat
    - Keren
    - Bagus banget
- intent: chitchat/bad_end_ask
  examples: |
    - Jawaban kurang tepat
    - Gak keren
    - Tidak keren
    - Jelek
    - Kurang bagus

