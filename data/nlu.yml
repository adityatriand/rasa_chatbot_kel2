version: "2.0"

nlu:
  - intent: chitchat/greet
    examples: |
      - Halo
      - Hei

  - intent: chitchat/ask_name
    examples: |
      - Siapa kamu ?
      - Kamu siapa ?
      - Siapa nama kamu ?
      - Apakah kamu sebuah bot ?
      - Orang - orang memanggilmu apa ?

  - intent: chitchat/ask_goals
    examples: |
      - Untuk apa kamu dibuat ?
      - Kamu bisa apa ?
      - Bisa apa kamu ?
      - Kegunaanmu untuk apa ?

  - intent: faq/ask_visi_unsri
    examples: |
      - sebutkan visi unsri ?
      - visi universitas sriwijaya
      - apa visi unsri ?
      - sebutkan visi universitas sriwijaya ?

  - intent: faq/ask_singkatan_unsri
    examples: |
      - apa kepanjangan unsri ?
      - unsri itu singkatan dari ?