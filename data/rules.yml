version: "2.0"

rules:

  - rule: respond to FAQs
    steps:
    - intent: faq
    - action: utter_faq

  - rule: respond to chitchat
    steps:
    - intent: chitchat
    - action: utter_chitchat

  - rule: handle out of intent
    steps:
    - intent: out_of_intent
    - action: utter_respon_failed

  - rule: handle minus param
    steps:
    - intent: minus_param
    - action: utter_minus_param

  - rule: jumlah jurusan fakultas
    steps:
    - intent: faq/ask_jumlah_jurusan_fakultas
    - action: action_jumlah_jurusan_fakultas

