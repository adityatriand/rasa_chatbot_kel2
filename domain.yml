  utter_faq/ask_beasiswa:
    - text: |
        Calon mahasiswa beasiswa KIP Kuliah harus mengikuti mekanisme berikut:
        1. Mempelajari dan memahami prosedur pendaftaran program KIP Kuliah di https://kip-kuliah.kemdikbud.go.id
        2. Melakukan pendaftaran online mandiri lewat laman tersebut atau melalui aplikasi KIP Kuliah yang dapat diunduh di playstore
        3. Memasukkan NIK, NISN, NPSN, dan alamat email aktif pada saat pendaftaran
        4. Sistem KIP Kuliah akan melakukan validasi NIK, NISN, NPS, serta kelayakan mendapatkan KIP Kuliah
        5. Jika validasi berhasil, sistem akan mengirim Nomor Pendaftaran dan Kode Akses ke alamat email yang didaftarkan
        6. Peserta menyelesaikan proses pendaftaran KIP Kuliah dan memilih proses seleksi yang diikuti (SNMPTN/SBMPTN/Mandiri)
        7. Peserta menyelesaikan proses pendaftaran di portal atau sistem informasi seleksi nasional masuk perguruan tinggi sesuai jalur yang dipilih
        8. Calon penerima KIP Kuliah yang dinyatakan diterima di Perguruan Tinggi dapat dilakukan verifikasi lebih lanjut oleh Universitas Sriwijaya sebelum diusulkan sebagai calon mahasiswa penerima KIP Kuliah

  utter_faq/ask_pendaftaran_ulang_maba:
    - text : |
        1. Seluruh calon mahasiswa baru Universitas Sriwijaya, baik yang diterima melalui SNMPTN, SBMPTN, dan USM wajib melakukan registrasi secara daring dan menyerahkan berkas-berkas yang dipersyaratkan ke Biro Akademik dan Kemahasiswaan Universitas Sriwijaya pada tempat dan waktu yang ditetapkan
        2. Calon dinyatakan gugur apabila tidak mendaftar ulang pada waktu yang ditetapkan
        3. Calon mahasiswa yang telah melakukan registrasi ulang dan memenuhi semua persyaratan akan memperoleh Kartu Pengenal Mahasiswa (KPM), dan Jaket Almamater
        4. Persyaratan dan prosedur pendaftaran ulang dituangkan dalam pengumuman Rektor Universitas Sriwijaya yang dapat diunduh melalui laman www.unsri.ac.id
        5. Mahasiswa baru Universitas Sriwijaya diterima secara resmi oleh Rektor dalam suatu upacara resmi Penerimaan Mahasiswa Baru Universitas Sriwijaya
        6. Mahasiswa baru diminta mengikuti kegiatan Pengenalan Kehidupan Kampus (PK2) untuk mendapatkan informasi mengenai pendidikan di Universitas Sriwijaya, pelaksanaan kegiatan akademik, nama pembimbing akademik, dan pengisian Kartu Studi Mahasiswa (KSM) semester pertama

  utter_faq/ask_prosedur_mahasiswa_asing_di_unsri:
    - text : |
        1. Calon mahasiswa asing yang ingin mendaftar ke Universitas Sriwijaya menghubungi Kantor Kerjasama Layanan Internasional (KLI) untuk mendapatkan informasi persyaratan bagi calon mahasiswa asing untuk mendaftar di Universitas Sriwijaya.
        2. Mahasiswa asing yang mengambil kursus singkat atau karyasiswa yang kurang dari satu tahun belajar di Universitas Sriwijaya, pengurusan kelengkapan administrasinya dilakukan di KLI setelah terlebih dahulu melakukan registrasi di urusan mahasiswa asing, Biro Akademik dan Kemahasiswaan Universitas Sriwijaya
        3. Mahasiswa asing yang telah diterima menjadi mahasiswa program sarjana, program magister, atau program doktor Universitas Sriwijaya, mengurus persyaratan akademik di Biro Akademik dan Kemahasiswaan Universitas Sriwijaya
        4. Mahasiswa asing yang akan mengurus keperluan administrasi untuk keberadaannya di Indonesia seperti Visa Tinggal, Paspor, Kartu Izin Tinggal Terbatas, dan hal lain yang berhubungan dengan kependudukannya di Indonesia menghubungi KLI untuk kemudian dibuatkan Surat Pengantar Rektor ke instansi yang berwenang
        5. Semua surat yang dikeluarkan dari Universitas Sriwijaya ke instansi lain untuk keperluan mahasiswa asing ditandatangani oleh Rektor atau Pejabat yang diberi kewenangan  minimal setara dengan Eselon 2 (dua) sesuai SK Rektor Universitas Sriwijaya No.261 /UN9/DT.Kep/2016
        6. Penerimaan mahasiswa asing ke Universitas Sriwijaya diatur tersendiri dalam Peraturan Rektor

