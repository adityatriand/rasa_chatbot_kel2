  utter_faq/ask_jumlah_jalur_penerimaan_calon_mahasiswa:
  - text: Jumlah jalur penerimaan calon mahasiswa di Universitas Sriwijaya ada 5 jalur
  utter_faq/ask_jalur_penerimaan_calon_mahasiswa:
  - text: |
      Penerimaan calon mahasiswa Universitas Sriwajaya dapat dilakukan dengan cara berikut

      1.  Seleksi Nasional Masuk Perguruan Tinggi Negeri (SNMPTN)
      2.  Seleksi Bersama Masuk Perguruan Tinggi Negeri (SBMPTN)
      3.  Ujian Saringan Masuk Bersama (USMB)
      4.  Ujian Saringan Masuk Program Diploma, Pascasarjana, Spesialis, dan Profesi
      5.  Beasiswa KIP Kuliah (dulu program Pendidikan Miskin Indonesia-Bidikmisi)
  utter_faq/ask_seleksi_nasional:
  - text: |
      Penjelasan mengenai SNMPTN bisa dilihat sebagai berikut

      1.  Dilaksanakan secara online
      2.  Informasi tata cara mengikuti SNMPTN bisa dilihat di www.snmptn.or.id
  utter_faq/ask_seleksi_bersama:
  - text: |
      Penjelasan mengenai SBMPTN bisa dilihat sebagai berikut

      1.  Diperuntukkan bagi calon mahasiswa yang berminat mengikuti program studi Program Sarjana (S1) di Universitas Sriwijaya
      2.  Pendaftaran dilakukan secara online
      3.  Persyaratan dan tata cara pendaftaran bisa dilihat di http://pendaftaran.sbmptn.or.id
  utter_faq/ask_jalur_mandiri:
  - text: |
      Penjelasan mengenai USMB bisa dilihat sebagai berikut

      1.  Dilaksanakan oleh kepanitiaan yang dibentuk dengan Surat Keputusan Rektor Universitas Sriwijaya
      2.  Persyaratan peserta, proses pendaftaran, dan semua informasi terkait USMB diumumkan di www.usm.unsri.ac.id
      3.  Dilakukan secara serentak di Kampus Universitas Sriwijaya Bukit Besar dan lokasi lain tergantung kebutuhan dan jumlah peserta
  utter_faq/ask_ujian_saringan_masuk_diploma:
  - text: |
      Penjelasan mengenai USM Diploma sebagai berikut

      1. Untuk program Diploma, penerimaan calon mahasiswa dilakukan setiap awal tahun akademik melalui jalur seleksi USM
      2. Waktu dan tata cara pelaksanaan dapat dilihat di laman www.usm.unsri.ac.id
  utter_faq/ask_ujian_saringan_masuk_pascasarjana:
  - text: |
      Penjelasan mengenai USM pascasarjana sebagai berikut

      1. Untuk program Pascasarjana, penerimaan calon mahasiswa dilakukan pada semester ganjil dan genap melalui jalur seleksi USM
      2. Waktu dan tata cara pelaksanaan dapat dilihat di laman www.usm.unsri.ac.id
  utter_faq/ask_ujian_saringan_masuk_spesialis:
