    - text: Hallo, ada yang bisa saya bantu ?

  utter_chitchat/ask_name:
    - text: Halo, saya adalah sebuah bot bernama Unsri Bot
    - text: Saya adalah Unsri Bot

  utter_chitchat/ask_goals:
    - text: Saya akan membantu menjawab kebingungan Anda seputar Universitas Sriwijaya
