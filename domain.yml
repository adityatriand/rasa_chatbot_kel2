  utter_faq/ask_visi:
  - text: Visi Universitas Sriwijaya adalah menjadi perguruan tinggi terkemuka dan berbasis riset yang unggul dalam bidang ilmu pengetahuan dan teknologi
  utter_faq/ask_misi:
  - text: |
      Misi Universitas Sriwijaya adalah

      1. Menyelenggarakan dan mengembangkan pendidikan tinggi dalam upaya menghasilkan manusia  terdidik yang dapat menerapkan, mengembangkan, dan/atau menciptakan ilmu pengetahuan dan/atau teknologi
      2. Menyelenggarakan dan mengembangkan penelitian dalam rangka meningkatkan kualitas pembelajaran, ilmu pengetahuan dan/atau teknologi, serta memiliki nilai aplikasi dalam pembangunan.
      3. Menyelenggarakan dan mengembangkan pengabdian kepada masyarakat dengan menerapkan ilmu pengetahuan dan/atau teknologi untuk mewujudkan kemajuan dan kesejahteraan masyarakat.
      4. Menyelenggarakan pembinaan dan pengembangan bakat, minat, penalaran, dan kesejahteraan mahasiswa.
      5. Menyelenggarakan kerjasama dengan lembaga lain, baik nasional maupun internasional, dan
      6. Mewujudkan sistem manajemen perguruan tinggi yang profesional, efektif, efisien, dan akuntabel.
  utter_faq/ask_tujuan:
  - text: |
      Tujuan Universitas Sriwijaya adalah

      1. Menghasilkan lulusan yang berakhlak mulia, berkualitas dan mandiri.
      2. Menghasilkan pengetahuan empiris, teoritis, dan konseptual, dalam bidang ilmu pengetahuan, teknologi dan atau seni.
      3. Menghasilkan teknologi unggul dan tepat guna
      4. Menghasilkan kajian dan karya seni
      5. Meningkatkan peran sebagai pusat pengembangan ilmu, teknologi, informasi, komunikasi, olahraga dan seni.
      6. Meningkatkan peran aktif dalam membantu pemerintah dan masyarakat dan,
      7. Meningkatkan kinerja dan tanggung jawab, secara efektif dan efisien, terpadu, relevan dan berkelanjutan
